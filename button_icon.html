<!DOCTYPE html>
<html>
<head>
  <title>Button Widget with Icon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .button-widget {
      display: inline-block; /* To make the button width adjust to its content */
    }

    .button-link {
      display: inline-flex; /* To align the icon and text horizontally */
      align-items: center; /* To vertically center the content */
      background-color: #007bff; /* Background color of the button */
      color: #fff; /* Text color */
      padding: 10px 20px; /* Top/bottom and left/right padding */
      border: none; /* Remove button border */
      border-radius: 5px; /* Rounded corners */
      text-decoration: none; /* Remove underline from link */
      font-size: 16px; /* Font size of the button text */
    }

    /* Add additional styles to change the button appearance on hover, etc. */
    .button-link:hover {
      background-color: #0056b3; /* Change background color on hover */
      cursor: pointer; /* Show pointer cursor on hover */
    }

    /* Style the Font Awesome icon */
    .button-link i {
      margin-right: 8px; /* Space between the icon and text */
    }
  </style>
</head>
<body>
  <div class="button-widget">
    <a class="button-link" href="https://www.LinkedIn.com/in/pranav-parashar" target="_blank">
      <i class="fa fa-whatsapp"></i> <!-- Font Awesome external link icon -->
      Contact me on
    </a>
  </div>
</body>
</html>
